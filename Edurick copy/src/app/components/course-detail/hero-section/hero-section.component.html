<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <h1>
        Master the Art of<br>
        <span class="highligh">STEM Education</span>
      </h1>
      <p class="subtitle">
        Transform your teaching career with our comprehensive STEM certification program.<br>
        Learn from industry experts and get hands-on experience with cutting-edge<br>
        educational technologies and methodologies.
      </p>
      <div class="cta-buttons">
        <button class="cta-button primary" (click)="openRegistrationPopup()">Book a Demo</button>
        <a href="#" class="cta-button secondary" (click)="openVideoModal()">
          <i class="fas fa-play"></i> Watch Trailer
        </a>
      </div>
    </div>
    <div class="video-container" (click)="onOpenVideo()">
      <div class="video-placeholder">
        <div class="play-button">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="wave-divider">
    <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
      <path d="M0,0 C240,120 480,120 720,60 C960,0 1200,0 1440,60 L1440,120 L0,120 Z" fill="#ffffff"/>
    </svg>
  </div>
</section>

<app-video-modal
  [isOpen]="isVideoModalOpen"
  [videoUrl]="videoUrl"
  (close)="closeVideoModal()">
</app-video-modal>

<app-registration-popup
  [isOpen]="isRegistrationPopupOpen"
  [courseName]="courseDetails.name"
  [courseDescription]="courseDetails.description"
  (close)="closeRegistrationPopup()"
  (submit)="handleRegistrationSubmit($event)">
</app-registration-popup>
