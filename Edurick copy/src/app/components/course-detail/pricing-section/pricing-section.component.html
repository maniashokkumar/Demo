<section class="pricing-section" id="pricing">
  <div class="container">
    <h2 class="section-title">Choose Your Plan</h2>
    <div class="pricing-grid" #pricingGrid>
      <div *ngFor="let tier of pricingTiers" 
           class="pricing-card">
        <div class="card-header">
          <h3>{{ tier.name }}</h3>
          <div class="price">
            <span class="currency">₹</span>
            <span class="amount">{{ tier.price }}K</span>
            <span class="original-price">₹{{ tier.originalPrice }}K</span>
          </div>
        </div>
        <div class="card-body">
          <div class="sessions">
            <span class="number">{{ tier.sessions }}</span>
            <span class="text">Live Sessions</span>
          </div>
          <h4>Modules included:</h4>
          <ul>
            <li *ngFor="let module of tier.modules">{{ module }}</li>
          </ul>
          <h4>Certifications:</h4>
          <ul>
            <li *ngFor="let cert of tier.certifications">{{ cert }}</li>
          </ul>
          <button class="enroll-button primary" (click)="onScrollToBooking()">Enroll Now</button>
        </div>
      </div>
    </div>

           class="dot"

    </div> -->
  </div>
</section>
