  <!-- Student Projects Section -->
  <section class="student-projects">
    <div class="container">
      <h2 class="section-title">Watch our students learning in action</h2>
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of studentProjects">
          <div class="project-header">
            <img [src]="project.avatar" [alt]="project.name" class="student-avatar">
            <div class="student-info">
              <h4>HiðŸ‘‹,</h4>
              <h3>I am {{ project.name }}</h3>
              <p>& I am {{ project.age }} years old</p>
            </div>
          </div>
          <div class="project-content">
            <h4>{{ project.project }}</h4>
            <h5>{{ project.category }}</h5>
            <p>{{ project.description }}</p>
            <div class="project-image">
              <img [src]="project.image" [alt]="project.project">
            </div>
            <!-- <div class="project-likes">
              <i class="fas fa-heart"></i>
              <span>{{ project.likes }}+ people have appreciated my project.</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
