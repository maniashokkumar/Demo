<section class="hero" *ngIf="bannerData">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>{{ bannerData.title.text }} <span class="highlight">{{ bannerData.title.highlight }}</span></h1>
          <p class="subtitle">{{ bannerData.subtitle }}</p>
          <div class="cta-buttons">
            <a *ngIf="bannerData.ctaButtons.primary" [href]="bannerData.ctaButtons.primary.link" class="cta-button primary">{{ bannerData.ctaButtons.primary.text }}</a>
            <a *ngIf="bannerData.ctaButtons.secondary" [href]="bannerData.ctaButtons.secondary.link" class="cta-button secondary">{{ bannerData.ctaButtons.secondary.text }}</a>
          </div>
        </div>
        <div class="hero-image">
          <div class="image-container">
            <img [src]="bannerData.images.main.src" [alt]="bannerData.images.main.alt" class="main-image">
            <div class="floating-icons">
              <!-- <img [src]="bannerData.images.floatingIcons.coding.src" [alt]="bannerData.images.floatingIcons.coding.alt" class="floating-icon icon-1">
              <img [src]="bannerData.images.floatingIcons.robot.src" [alt]="bannerData.images.floatingIcons.robot.alt" class="floating-icon icon-2"> -->
              <div class="html-tag">{{ bannerData.images.htmlTag }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wave-divider">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path d="M0,0 C240,120 480,120 720,60 C960,0 1200,0 1440,60 L1440,120 L0,120 Z" fill="#f8f9fa"/>
      </svg>
    </div>
  </section>
