<div class="home-container">
  <h1>Welcome to Edurick</h1>
  <p>Your gateway to quality education</p>
  
  <div class="search-section">
    <div class="search-container">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search for courses..." class="search-input">
      <button class="search-button" (click)="onSearch()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="features">
    <div class="feature-card">
      <h2>Explore Courses</h2>
      <p>Discover a wide range of courses tailored to your needs</p>
    </div>
    <div class="feature-card">
      <h2>Learn at Your Pace</h2>
      <p>Flexible learning schedules that fit your lifestyle</p>
    </div>
    <div class="feature-card">
      <h2>Expert Instructors</h2>
      <p>Learn from industry professionals and experienced educators</p>
    </div>
  </div>
</div>
